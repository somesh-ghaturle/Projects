version: '3.8'

services:
  finance-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-finance-api
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: finance-network
