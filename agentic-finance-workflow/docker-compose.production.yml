version: '3.8'

services:
  agentic-finance-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: agentic-finance-production
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finance-network

  nginx:
    image: nginx:alpine
    container_name: agentic-finance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - agentic-finance-api
    restart: unless-stopped
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

volumes:
  finance-logs:
  finance-data:
