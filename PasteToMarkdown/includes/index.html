<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste to Markdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.1/turndown.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Paste to Markdown</h1>
        <textarea id="inputArea" placeholder="Paste your content here..."></textarea>
        <h2>Markdown Output</h2>
        <textarea id="outputArea" readonly></textarea>
        <button id="copyButton">Copy to Clipboard</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/7.1.1/turndown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
