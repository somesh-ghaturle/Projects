# Development Docker Compose Configuration
version: '3.8'

services:
  # AgenTech Research Hub API (Development)
  agentech-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentech-research-hub-dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - APP_ENVIRONMENT=development
      - DEBUG=true
      - ENABLE_API_KEY_AUTH=false
    restart: unless-stopped
    networks:
      - agentech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx for serving the web UI
  nginx:
    image: nginx:alpine
    container_name: agentech-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./web-ui:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - agentech-api
    restart: unless-stopped
    networks:
      - agentech-network

networks:
  agentech-network:
    driver: bridge

volumes:
  nginx_logs:
