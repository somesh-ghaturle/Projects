<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenTech Research Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .grok-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
        }
        
        .grok-text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #00d4aa 50%, #00a3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .grok-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .grok-button {
            background: linear-gradient(135deg, #00d4aa 0%, #00a3ff 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .grok-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.3);
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #00d4aa !important;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1) !important;
        }
    </style>
</head>
<body class="grok-gradient min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-cyan-400 to-blue-500 flex items-center justify-center">
                        <i class="fas fa-brain text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-bold grok-text-gradient">AgenTech</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <span class="text-sm text-green-400">Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12">
        <!-- Hero Section -->
        <div class="max-w-4xl mx-auto px-6 text-center mb-16">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">
                <span class="grok-text-gradient">AI Research</span><br>
                <span class="text-white">Redefined</span>
            </h1>
            <p class="text-xl text-gray-400 mb-8 max-w-2xl mx-auto leading-relaxed">
                Unleash the power of multi-agent AI systems to conduct comprehensive research across any domain.
            </p>
        </div>

        <!-- Search Interface -->
        <div class="max-w-4xl mx-auto px-6 mb-16">
            <div class="grok-card rounded-2xl p-8">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-3">Research Query</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="researchQuery" 
                            placeholder="Ask anything... AI will research it comprehensively"
                            class="w-full px-6 py-4 bg-black border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition text-lg"
                            value="latest developments in quantum computing"
                        />
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <select id="researchDepth" class="flex-1 px-4 py-3 bg-black border border-gray-700 rounded-xl text-white focus:outline-none focus:border-cyan-400">
                        <option value="3">Standard Research</option>
                        <option value="5">Deep Research</option>
                        <option value="7" selected>Comprehensive Research</option>
                    </select>
                    <select id="researchDomain" class="flex-1 px-4 py-3 bg-black border border-gray-700 rounded-xl text-white focus:outline-none focus:border-cyan-400">
                        <option value="general">All Domains</option>
                        <option value="technology" selected>Technology</option>
                        <option value="science">Science</option>
                        <option value="medicine">Medicine</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                
                <button 
                    onclick="startResearch()" 
                    class="w-full py-4 px-8 grok-button rounded-xl text-lg font-semibold relative overflow-hidden"
                    id="researchButton"
                >
                    <span class="relative z-10">
                        <i class="fas fa-rocket mr-2"></i>
                        Launch Research
                    </span>
                </button>
            </div>
        </div>

        <!-- Status Display -->
        <div id="statusSection" class="max-w-4xl mx-auto px-6 mb-8 hidden">
            <div class="grok-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="loading w-6 h-6 border-2 border-cyan-400 border-t-transparent rounded-full"></div>
                        <span class="text-cyan-400 font-medium" id="statusText">Researching...</span>
                    </div>
                    <div class="text-sm text-gray-400" id="progressText">Processing...</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="max-w-6xl mx-auto px-6 hidden">
            <h2 class="text-2xl font-bold text-white mb-6">Research Results</h2>
            <div id="resultsContainer" class="space-y-6"></div>
        </div>
    </main>

    <script>
        console.log('Simple research page loaded');
        
        async function startResearch() {
            console.log('StartResearch called!');
            
            const queryInput = document.getElementById('researchQuery');
            const depthSelect = document.getElementById('researchDepth');
            const domainSelect = document.getElementById('researchDomain');
            const statusSection = document.getElementById('statusSection');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const button = document.getElementById('researchButton');
            
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a research query');
                return;
            }
            
            console.log('Starting research for:', query);
            
            // Show loading
            statusSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            button.disabled = true;
            button.innerHTML = '<span class="relative z-10"><i class="fas fa-spinner fa-spin mr-2"></i>Researching...</span>';
            
            try {
                const requestBody = {
                    query: query,
                    depth: parseInt(depthSelect.value),
                    domain: domainSelect.value
                };
                
                console.log('Request body:', requestBody);
                
                const response = await fetch('/api/research', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Research result:', result);
                
                // Hide loading
                statusSection.classList.add('hidden');
                button.disabled = false;
                button.innerHTML = '<span class="relative z-10"><i class="fas fa-rocket mr-2"></i>Launch Research</span>';
                
                // Show results
                resultsSection.classList.remove('hidden');
                
                // Build results HTML
                let resultsHTML = `
                    <div class="grok-card rounded-xl p-6 mb-6">
                        <h3 class="text-xl font-bold text-white mb-4">
                            <i class="fas fa-search mr-2 text-cyan-400"></i>
                            Research Summary
                        </h3>
                        <div class="text-gray-300 leading-relaxed">
                            ${result.summary || 'Research completed successfully.'}
                        </div>
                        <div class="mt-4 text-sm text-gray-400">
                            Quality Score: ${Math.round((result.quality_score || 0) * 100)}% | 
                            Sources Found: ${result.sources_found || 0} | 
                            Execution Time: ${result.execution_time || 0}s
                        </div>
                    </div>
                `;
                
                if (result.sources && result.sources.length > 0) {
                    result.sources.forEach((source, index) => {
                        resultsHTML += `
                            <div class="grok-card rounded-xl p-6 mb-4">
                                <div class="flex items-start justify-between mb-3">
                                    <h4 class="text-lg font-semibold text-white">
                                        Source ${index + 1}: ${source.title || 'Research Source'}
                                    </h4>
                                    <span class="text-sm text-cyan-400 px-2 py-1 bg-cyan-400/10 rounded">
                                        Score: ${Math.round((source.relevance_score || 0) * 100)}%
                                    </span>
                                </div>
                                ${source.url ? `
                                    <a href="${source.url}" target="_blank" class="text-cyan-400 hover:text-cyan-300 text-sm mb-2 block">
                                        <i class="fas fa-external-link-alt mr-1"></i>
                                        ${source.url}
                                    </a>
                                ` : ''}
                                <p class="text-gray-300 leading-relaxed">
                                    ${source.snippet || source.content || 'No content available.'}
                                </p>
                            </div>
                        `;
                    });
                }
                
                resultsContainer.innerHTML = resultsHTML;
                
            } catch (error) {
                console.error('Research error:', error);
                
                // Hide loading
                statusSection.classList.add('hidden');
                button.disabled = false;
                button.innerHTML = '<span class="relative z-10"><i class="fas fa-rocket mr-2"></i>Launch Research</span>';
                
                // Show error
                alert('Research failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
